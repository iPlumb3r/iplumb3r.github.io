
<html>
  <head>
    <title>SExhibit 3.0 </title>
    <link rel="stylesheet" href="http://www.simile-widgets.org/styles/common.css" type="text/css" />
    
    <!--<link href="cereal-characters.js" type="application/json" rel="exhibit-data" />-->
    
	<link      href="https://docs.google.com/spreadsheets/d/e/2PACX-1vR84KztT4BH2HWOUy84KTVMc3eVDTLxmbGbIWgr8ef95qqVjdQBYDiu3s_5Zwt287IQ4QEBtk6OHWJ_/pub?gid=1088595500&single=true&output=csv" type="text/csv" rel="exhibit-data" data-ex-value-separator=";" />
	
    <script src="http://api.simile-widgets.org/exhibit/3.1.0rc/exhibit-api.js"></script>
    
  </head>
  <body>

    <div id="body">
        <div style="width: 100%">
            <table cellpadding="0" cellspacing="10" border="0" id="exhibit" width="100%">
                <tr>
                    <td width="15%">
                        <b>Search</b>
                        <div ex:role="facet" ex:facetClass="TextSearch"></div>
                        <hr/>
                        <div ex:role="facet" ex:expression=".Project" ex:facetLabel="Project" ex:height="15em"></div>
                        <div ex:role="facet" ex:expression=".Source" ex:facetLabel="Source" ex:height="20em"></div>
                    </td>
                    <td>
  
                        <div ex:role="viewPanel">
                            <div ex:role="lens" class="item" style="display: none;">
                                <table cellspacing="5">
                                    <tr>
                                        <td style="position: relative"></td>
                                        <td>
                                            <h1><span ex:content=".Label" /></h1>
                                            <h2><span ex:content=".Source"></span> <span ex:content=".Language"></span></h2>
                                            <p ex:content=".text"></p>
                                            
                                        </td>
                                    </tr>
                                </table>
                            </div>
                           
                        </div>
                    </td>
                    <td width="15%">
                        <div ex:role="facet" ex:expression=".Language" ex:facetLabel="Language" ex:height="15em"></div>
                        <div ex:role="facet" ex:expression=".Content" ex:facetLabel="Content" ex:height="20em"></div>
                        <center ex:role="logo"></center>
                    </td>
                </tr>
            </table>
        </div>
    </div>
  </body>
</html>
